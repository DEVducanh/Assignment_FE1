<form [formGroup]="productForm" (ngSubmit)="handleAdd()">
  <div class="mb-3">
    <label for="product_name" class="form-label">Product-Name</label>
    <input
      id="product_name"
      type="text"
      class="form-control"
      name="product_name"
    />
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" class="form-control" id="price" name="price" />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      name="description"
    />
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Image Link</label>
    <input type="url" class="form-control" id="image" name="image" />
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Danh mục</label>
    <select id="category" name="category" class="form-select">
      <option value="" disabled selected>-- Chọn danh mục --</option>
      <option value="Dép">Dép</option>
      <option value="Giày thể thao">Giày thể thao</option>
      <option value="Giày tây">Giày tây</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label d-block">Tình trạng</label>

    <div class="radio-group">
      <label>
        <input type="radio" name="stock" />
        Còn hàng
      </label>

      <label>
        <input type="radio" name="stock" />
        Hết hàng
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
