<form>
  <div>
    <label for="id">ID</label>
    <input id="id" type="number" formControlName="id" placeholder="Nhập ID" />
  </div>

  <div>
    <label for="name">Tên người dùng</label>
    <input id="name" type="text" formControlName="name" placeholder="Nhập tên" />
  </div>

  <div>
    <label for="password">Mật khẩu</label>
    <input id="password" type="password" formControlName="password" placeholder="Nhập mật khẩu" />
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" placeholder="Nhập email" />
  </div>

  <div>
    <label for="age">Tuổi</label>
    <input id="age" type="number" formControlName="age" placeholder="Nhập tuổi" />
  </div>

  <button type="submit">Thêm người dùng</button>
</form>
